<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <img src="./images/bg-pattern-top.svg" alt="Pattern top" class="pattern-top">
    <img src="./images/bg-pattern-bottom.svg" alt="Pattern bottom" class="pattern-bottom">
    <section class="profile-card__section">
      <div class="images__container">
        <img src="./images/bg-pattern-card.svg" alt="Pattern card" class="pattern-card">
        <figure class="profile-container">
          <img src="./images/image-victor.jpg" alt="Profile image">
        </figure>
      </div>
      <div class="data__container">
        <p class="name">
          Victor Crest <span>26</span>
        </p>
        <p class="city">
          London
        </p>
      </div>
      <div class="statistics__container">
        <div>
          <p>80K</p>
          <p>Followers</p>
        </div>
        <div>
          <p>803K</p>
          <p>Likes</p>
        </div>
        <div>
          <p>1.4K</p>
          <p>Photos</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
